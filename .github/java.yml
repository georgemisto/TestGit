# This workflow will build a Java project

name: Java Build

on:
  push
  commit

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.15
      uses: actions/setup-java@v1
      with:
        java-version: 1.15
    - name: Build
      run: javac src/*.java
